<div class="container">
    <nz-card [nzTitle]="cardTitle" class="border-2 border-light-subtle py-0">
        <ng-template #cardTitle>
            <div class="d-flex justify-content-between align-items-center">
                <div style="font-size: 30px;" class="text-center fw-bold badge text-bg-primary text-wrap py-1">
                    {{title}}</div>
                <button nz-button routerLink="/empAdd" routerLinkActive="active" ariaCurrentWhenActive="page"
                    class="ant-btn nz-btn btn-primary mb-2 d-flex justify-content-center">
                    <span class="material-symbols-outlined">add</span>
                    <span>เพิ่มพนักงาน</span>
                </button>
            </div>
        </ng-template>
        <div class="table-data mat-elevation-z8 shadow-none">
            <table mat-table [dataSource]="dataSource" class="table table-hover mat-elevation-z8 shadow-none">

                <!-- Column id -->
                <ng-container matColumnDef="employee_id">
                    <th mat-header-cell *matHeaderCellDef id="column_id" class="text-center"> รหัสพนักงาน</th>
                    <td mat-cell *matCellDef="let item" class="text-center">{{item.employee_id}}</td>
                </ng-container>


                <!-- Column name -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef id="column_name" class="text-center"> ชื่อพนักงาน </th>
                    <td mat-cell *matCellDef="let item" class=""> {{item.employee_name}}</td>
                </ng-container>

                <!-- Column tel -->
                <ng-container matColumnDef="position_id">
                    <th mat-header-cell *matHeaderCellDef id="column_position_id" class="text-center">ตำแหน่ง
                    </th>
                    <td mat-cell *matCellDef="let item" class="text-start"> {{item.position_name}} </td>
                </ng-container>

                <!-- Column email -->
                <ng-container matColumnDef="salary">
                    <th mat-header-cell *matHeaderCellDef id="column_salary" class="text-center"> เงินเดือน</th>
                    <td mat-cell *matCellDef="let item" class="text-center"> {{item.salary}} </td>
                </ng-container>

                <!-- Column address -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef id="column_address" class="text-center"> ที่อยู่</th>
                    <td mat-cell *matCellDef="let item" class="text-start"> {{item.address}} </td>
                </ng-container>

                <!-- Column salary -->
                <ng-container matColumnDef="phone_number">
                    <th mat-header-cell *matHeaderCellDef id="column_phone_number" class="text-center"> เบอร์มือถือ
                    </th>
                    <td mat-cell *matCellDef="let item" class="text-center"> {{item.phone_number}} </td>
                </ng-container>

                <!-- Column Actions -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef id="column_actions" class="text-center"> จัดการ </th>
                    <td mat-cell *matCellDef="let item" class="text-center d-flex gap-2">

                        <button nz-button nzType="default" [routerLink]="'/empUpdate/' + item.employee_id"
                            routerLinkActive="active" ariaCurrentWhenActive="page" class="btn-edit">
                            <span nz-icon nzType="edit" nzTheme="outline"></span>
                        </button>

                        <button nz-button nzType="primary" nzDanger="" ariaCurrentWhenActive="page"
                            (click)="deleteEmployee(item.employee_id)">
                            <span nz-icon nzType="delete" nzTheme="outline"></span>
                        </button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
        </div>
    </nz-card>
</div>
